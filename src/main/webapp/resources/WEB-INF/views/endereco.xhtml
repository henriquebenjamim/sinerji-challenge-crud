<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
    <h1>Cadastro de Endereços</h1>
    <p>Formulário de cadastro de endereços:</p>

    <h:form>
        <p>Estado:</p>
        <p:inputText value="#{enderecoBean.endereco.estado}" />

        <p>Cidade:</p>
        <p:inputText value="#{enderecoBean.endereco.cidade}" />

        <p>Logradouro:</p>
        <p:inputText value="#{enderecoBean.endereco.logradouro}" />

        <p>Número:</p>
        <p:inputText value="#{enderecoBean.endereco.numero}" />

        <p>CEP:</p>
        <p:inputText value="#{enderecoBean.endereco.cep}" />

        <p:commandButton value="Salvar" action="#{enderecoBean.salvar}" />
    </h:form>

    <h2>Lista de Endereços</h2>
    <p:dataTable value="#{enderecoBean.enderecos}" var="endereco">
        <p:column headerText="Estado">
            <h:outputText value="#{endereco.estado}" />
        </p:column>
        <p:column headerText="Cidade">
            <h:outputText value="#{endereco.cidade}" />
        </p:column>
        <p:column headerText="Logradouro">
            <h:outputText value="#{endereco.logradouro}" />
        </p:column>
        <p:column headerText="Número">
            <h:outputText value="#{endereco.numero}" />
        </p:column>
        <p:column headerText="CEP">
            <h:outputText value="#{endereco.cep}" />
        </p:column>
    </p:dataTable>
</h:body>
</html>
